<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>My Exercise Tracker</title>
  </head>
  <body>
    <h1>Exercise Tracker</h1>
    <div class="containers">
      <div class="container">
        <h3>Create a New User</h3>
        <p><code>POST /api/exercise/new-user</code></p>
        <form action="api/exercise/new-user" method="POST">
          <input type="text" required name="username" placeholder="username" />
          <button>Submit</button>
        </form>
      </div>
      <div class="container">
        <h3>Add exercises</h3>
        <p><code>POST /api/exercise/add</code></p>
        <form action="/api/exercise/add" method="POST">
          <input
            type="text"
            required
            name="id"
            pattern="^[0-9a-fA-F]{24}$"
            oninvalid="this.setCustomValidity('Please enter a valid User Id')"
            oninput="this.setCustomValidity('')"
            placeholder="userId*"
          />
          <input
            type="text"
            required
            name="description"
            placeholder="description*"
          />
          <input
            type="text"
            required
            name="duration"
            pattern="^[1-9][0-9]*$"
            placeholder="duration* (mins.)"
          />
          <input
            type="text"
            name="date"
            required
            pattern="[1-2][0-9]{3}-([1-9]|1[0-2])-([1-9]|[12][0-9]|3[01])"
            placeholder="date (yyyy-mm-dd)"
          />
          <button>Submit</button>
        </form>
      </div>
    </div>
    <p>
      <b>GET users's exercise log:</b>
      <code>GET /api/exercise/log?{userId}[&from][&to][&limit]</code>
    </p>
    <p><b>{ }</b> = required, <b>[ ]</b> = optional</p>
    <p><b>from, to</b> = dates (yyyy-mm-dd); <b>limit</b> = number</p>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>My Exercise Tracker</title>
  </head>
  <body>
    <h1>Exercise Tracker</h1>
    <div class="containers">

        <div class="container">
            <h3>Create a New User</h3>
            <p><code>POST /api/exercise/new-user</code></p>
            <form action="api/exercise/new-user" method="POST">
                <input type="text" name="username" placeholder="username" />
                <button>Submit</button>
            </form>
        </div>
        <div class="container">
            <h3>Add exercises</h3>
            <p><code>POST /api/exercise/add</code></p>
            <form action="/api/exercise/add" method="POST">
                <input type="text" name = "id" placeholder="userId*"/>
                <input type="text" name = "description" placeholder="description*"/>
                <input type="text" name = "duration" placeholder="duration* (mins.)"/>
                <input type="text" name = "date" placeholder="date (yyyy-mm-dd)"/>
                <button>Submit</button>
            </form>
        </div>
    </div>
    <p><b>GET users's exercise log:</b> <code>GET /api/exercise/log?{userId}[&from][&to][&limit]</code>
    </p>
    <p><b>{ }</b> = required, <b>[ ]</b> = optional
    </p>
    <p><b>from, to</b> = dates (yyyy-mm-dd); <b>limit</b> = number</p>
    </body>
</html>
